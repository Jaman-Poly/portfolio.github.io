<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио Жаман Полины</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .profile {
            text-align: center;
            padding: 2rem 0;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
        }
        .profile h1 {
            margin: 0.5rem 0;
        }
        .projects, .contact {
            margin: 2rem 0;
        }
        .projects h2, .contact h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }
        .project-item {
            margin: 1rem 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
        </div>
    </header>
    <div class="container">
        <div class="profile">
            <img src="your-photo.jpg" alt="Profile Photo">
            <h1>Жаман Полина</h1>
            <p>Студентка РГПУ им.Герцена факультета ИИТиТО ИВТ(1)/20</p>
        </div>
        <div class="projects">
            <h2>Projects</h2>
            <div class="project-item">
                <h3>Project 1</h3>
                <p>Description of project 1. <a href="https://github.com/yourusername/project1">View on GitHub</a></p>
            </div>
            <div class="project-item">
                <h3>Project 2</h3>
                <p>Description of project 2. <a href="https://github.com/yourusername/project2">View on GitHub</a></p>
            </div>
            <!-- Add more projects as needed -->
        </div>
        <div class="contact">
            <h2>Contact</h2>
            <p>You can reach me at <a href="mailto:your-email@example.com">your-email@example.com</a>.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
